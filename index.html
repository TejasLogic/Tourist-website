        }

            position: relative;
        }

            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-login {
            background-color: white;
            color: #1a2a6c;
        }

        .btn-login:hover {
            background-color: #f0f0f0;
        }

        .btn-logout {
            background-color: #b21f1f;
            color: white;
            display: none;
        }

        .btn-logout:hover {
            background-color: #9a1a1a;
        }

            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .destinations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

            background: white;
            border-radius: 10px;
            overflow: hidden;

            cursor: pointer;
        }

        .destination-card:hover {
            transform: translateY(-10px);

        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #1a2a6c;
        }

        .card-location {
            color: #666;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .card-location i {
            margin-right: 0.5rem;
        }

        .card-description {
            color: #555;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .read-more {
            color: #1a2a6c;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        .read-more i {
            margin-left: 0.5rem;
            transition: transform 0.3s ease;
        }

        .destination-card:hover .read-more i {
            transform: translateX(5px);
        }

            left: 0;

            padding: 2rem;
        }

        }

            color: #1a2a6c;
            text-decoration: none;
            font-weight: 600;
        }

            position: relative;
        }

            width: 100%;
            height: 400px;

        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalLocation = document.getElementById('modalLocation');
        const modalDescription = document.getElementById('modalDescription');
        const modalHighlights = document.getElementById('modalHighlights');
        const modalGallery = document.getElementById('modalGallery');
        
        // Login elements
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginModal = document.getElementById('loginModal');
        const closeLoginModal = document.getElementById('closeLoginModal');
        const loginForm = document.getElementById('loginForm');
        const signupLink = document.getElementById('signupLink');

        // Generate destination cards
        function generateDestinationCards() {
            destinationsGrid.innerHTML = '';
            
            destinations.forEach(destination => {
                const card = document.createElement('div');
                card.className = 'destination-card';
                card.setAttribute('data-id', destination.id);
                
                card.innerHTML = `
                    <img class="card-image" src="${destination.image}" alt="${destination.name}">
                    <div class="card-content">
                        <h3 class="card-title">${destination.name}</h3>
                        <p class="card-location">
                            <i class="fas fa-map-marker-alt"></i>
                            ${destination.location}
                        </p>
                        <p class="card-description">${destination.description}</p>
                        <a class="read-more">Read More <i class="fas fa-arrow-right"></i></a>
                    </div>
                `;
                
                destinationsGrid.appendChild(card);
                
                // Add click event to card
                card.addEventListener('click', () => openDestinationModal(destination.id));
            });
        }

        // Open destination modal
        function openDestinationModal(id) {
            const destination = destinations.find(dest => dest.id === id);
            
            if (destination) {
                modalImage.src = destination.image;
                modalImage.alt = destination.name;
                modalTitle.textContent = destination.name;
                modalLocation.textContent = destination.location;
                modalDescription.textContent = destination.description;
                
                // Populate highlights
                modalHighlights.innerHTML = '';
                destination.highlights.forEach(highlight => {
                    const li = document.createElement('li');
                    li.textContent = highlight;
                    modalHighlights.appendChild(li);
                });
                
                // Populate gallery
                modalGallery.innerHTML = '';
                destination.gallery.forEach(imageUrl => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = `${destination.name} view`;
                    
                    galleryItem.appendChild(img);
                    modalGallery.appendChild(galleryItem);
                });
                
                // Show modal
                destinationModal.style.display = 'block';
                document.body.style.overflow = 'hidden';
            }
        }

        // Close destination modal
        function closeDestinationModal() {
            destinationModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Open login modal
        function openLoginModal() {
            loginModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close login modal
        function closeLoginModalFunc() {
            loginModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Handle login form submission
        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple validation (in a real app, you would validate against a server)
            if (username && password) {
                // Simulate successful login
                alert(`Welcome back, ${username}!`);
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'inline-block';
                closeLoginModalFunc();
            } else {
                alert('Please enter both username and password');
            }
        }

        // Handle logout
        function handleLogout() {
            loginBtn.style.display = 'inline-block';
            logoutBtn.style.display = 'none';
            alert('You have been logged out');
        }

        // Event listeners
        closeModal.addEventListener('click', closeDestinationModal);
        loginBtn.addEventListener('click', openLoginModal);
        logoutBtn.addEventListener('click', handleLogout);
        closeLoginModal.addEventListener('click', closeLoginModalFunc);
        loginForm.addEventListener('submit', handleLogin);
        signupLink.addEventListener('click', (e) => {
            e.preventDefault();
            alert('Sign up functionality would go here');
        });
        
        // Close modals when clicking outside content
        destinationModal.addEventListener('click', (e) => {
            if (e.target === destinationModal) {
                closeDestinationModal();
            }
        });
        
        loginModal.addEventListener('click', (e) => {
            if (e.target === loginModal) {
                closeLoginModalFunc();
            }
        });

        // Initialize the page
        generateDestinationCards();
    </script>
</body>
</html>
